---
- summary: |
    Проверка поиска товаров по ключевому слову
  requirement: |
    При вводе ключевого слова осуществляется поиск товара
  prerequisites: |
    Открыта страница магазина с возможностью поиска слева
  test-data: |
    ключевое слово = nail
  steps:
    - Вводим в поиск nail
  expected-result: |
    Пользователь должен увидеть все товары со словом nail

- summary: |
    Проверка поиска товаров с несуществующими ключевым словом
  requirement: |
    При вводе несуществующего товара на экране должно появится сообщение о его несуществовании
  prerequisites: |
    Открыта страница магазина с возможностью поиска слева
  test-data: |
    ключевое слово = timberland
  steps:
    - Вводим timberland
  expected-result: |
    Пользователь должен увидеть сообщение о несуществовании такого товара

- summary: |
    Проверка поиска товаров по категории beauty
  requirement: |
    При выборе определенной категории появляются товары из выбранной категории
  prerequisites: |
    Открыта страница магазина с возможностью выбора категории товаров
  test-data: |
    категория = beauty
  steps:
    - Выбираем beauty
  expected-result: |
    Пользователь должен увидеть товары категории beauty

- summary: |
    Проверка возможности фильтровать товары по бренду
  requirement: |
    При выборе определенного бренда появляются товары выбранного бренда
  prerequisites: |
    Открыта главная страница магазина с возможностью выбора бренда слева
  test-data: |
    бренд = Chanel
  steps:
    - Выбираем бренд Chanel
  expected-result: |
    Пользователь должен увидеть товары выбранного бренда Chanel

- summary: |
    Товары, которые есть в наличии, должны отображаться при проставлении галки в фильтре "In stock"
  requirement: |
    При фильтре "In stock" отображаются товары, которые есть в наличии
  prerequisites: |
    Открыта главная страница магазина с возможностью фильтрации "In stock"
  test-data: |
    категория = In stock
  steps:
    - Ставим галку "In stock"
  expected-result: |
    Пользователь должен увидеть товары, которые есть в наличии

- summary: |
    Товары, которых нет в наличии, должны отображаться при отмены галки в фильтре "In stock"
  requirement: |
    При отмене фильтра "In stock" отображаются товары, которых нет в наличии
  prerequisites: |
    Открыта главная страница магазина с возможностью фильтрации "In stock"
  test-data: |
    категория = not in stock
  steps:
    - Снимаем галку "In stock"
  expected-result: |
    Пользователь должен увидеть товары, которых нет в наличии

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    При нажатии кнопки "Add to cart", товар должен попадать в корзину, при этом должны отображаться количество и цена
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    товар = Powder Canister
  steps:
    - Нажимаем кнопку "Add to cart"
    - Переходим в корзину
    - Проверяем, добавился ли товар
  expected-result: |
    Пользователь должен перейти в корзину и увидеть товар и отображенные цену и количество

- summary: |
    Должна быть возможность просматривать товары и просматривать подробную информацию о товаре
  requirement: |
    При нажатии на блок товара, должна открыться страница с названием, крупным изображением товара и подробной информацией о нем: rating, цена, количество на складе
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    товар = Essence Mascara Lash Princess
  steps:
    - Нажимаем на блок товара Essence Mascara Lash Princess
  expected-result: |
    Пользователь должен увидеть название, крупное изображение товара и подробную информацию о нем: rating, цена, количество на складе и описание

- summary: |
    При выборе языка, вся страница должна переходить на выбранный язык
  requirement: |
    При выборе языка, вся страница должна отображаться на выбранном языке
  prerequisites: |
    Открыта главная страница магазина
  test-data: |
    В поле язык выбираем русский
  steps:
    - В поле язык выбираем Russian
  expected-result: |
    Пользователь должен увидеть страницу магазина на русском языке

- summary: |
    При выборе ценового диапазона, должны отобраться соответствующие товары
  requirement: |
    При выборе ценового диапазона, должны отображаться товары из выбранного диапазона
  prerequisites: |
    Открыта главная страница магазина
    В поле язык указан русский
  test-data: |
    ценовой диапазон = от 0 до 20
  steps:
    - Указываем ценовой диапазон от 0 до 20
  expected-result: |
    Пользователь должен увидеть товары из ценового диапазона от 0 до 20
