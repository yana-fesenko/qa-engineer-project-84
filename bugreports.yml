- summary: |
    В списке языков страницы не отображается флаг английского языка.
  environment: |
    Google Chrome 125.0.6422.77 (Официальная сборка) (64 бит)
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Нажать на кнопку "Язык" в правом верхнем углу.
  expected-result: |
    В списке предложенных языков отображаются флаги обоих предложенных языков.
  actual-result: |
    В списке предложенных языков не отображается флаг английского языка.
