    environment: |
      Google Chrome 125.0.6422.77 (Официальная сборка) (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Посмотреть блоки товаров.
    expected-result: |
      Должно быть понятно, что цифра после цены со скидкой это остаток соответствующего товара на складе.
    actual-result: |
