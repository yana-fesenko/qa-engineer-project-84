bugreports:
  - summary: |
      В блоках товаров изображение товаров отображается некорректно.
    environment: |
      Google Chrome 125.0.6422.77 (Официальная сборка) (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Посмотреть на блоки товаров.
    expected-result: |
      В каждом блоке товара должно корректно отображаться изображение соответствующего товара.
    actual-result: |
      В блоках товаров изображения товаров отображаются либо меньше, либо больше отведенного блока.
      Ошибка изображена на скриншоте Regress-screens/Screen 1.png

  - summary: |
      При выборе категории товара отображается пустая категория.
    environment: |
      Google Chrome 125.0.6422.77 (Официальная сборка) (64 бит)
    steps-to-reproduce: |
      1. Зайти на страницу https://hexlet-products-store.vercel.app/
      2. Нажать на "Категория" в меню слева.
    expected-result: |
      В выпадающем меню должны отображаться заданные категории товаров.
    actual-result: |
      В выпадающем меню отображается пустая категория.
      Ошибка изображена на скриншоте Regress-screens/Screen 2.png

  - summary: |
